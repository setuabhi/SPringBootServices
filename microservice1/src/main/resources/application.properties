# JDBC URL for SQLite
spring.datasource.url=jdbc:sqlite:database.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

# Custom Hibernate Dialect
spring.jpa.properties.hibernate.dialect=com.example.springbootservices.service.CustomSQLiteDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.application.name=MICROSERVICE1
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# When your Eureka client registers with the Eureka server, it will use its IP address instead of its hostname.
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
